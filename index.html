<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Tree Vision</title>

    <!-- 字体引入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Import Map -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
          "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
      }
    </script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loader">
      <div class="spinner"></div>
      <div class="loader-text">LOADING HOLIDAY MAGIC</div>
      <div class="loader-subtext" id="loader-subtext">
        First load may take a bit longer — please wait
      </div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-layer">
      <h1>Merry Christmas</h1>

      <button id="help-button" class="btn-gold">Help</button>
      <div id="help-modal">
        <div class="help-content">
          <div class="help-header">
            <h2>使用说明</h2>
            <button class="help-close btn-gold">Close</button>
          </div>
          <ul id="help-list"></ul>
        </div>
      </div>

      <script>
        (() => {
          const isZh =
            /^zh/i.test(navigator.language || navigator.userLanguage || "") ||
            (navigator.languages || []).some((l) => /^zh/i.test(l));
          const t = isZh
            ? {
                btn: "Help",
                title: "使用说明",
                items: [
                  "允许摄像头：启用手势魔法与模式切换。",
                  "聚合状态下双击屏幕/张开手手掌：散开漂浮。",
                  "漂浮状态下单击/捏合手指：随机聚焦一张照片。",
                  "聚焦状态下单击/发送手指：回到漂浮状态。",
                  "漂浮状态下鼠标双击/握拳：重组成圣诞树。",
                  "拖拽/触控水平旋转视角",
                  "点击 'Add Memories' 上传图片作为装饰。",
                ],
              }
            : {
                btn: "Help",
                title: "How to Play",
                items: [
                  "Allow Camera: Enable Gesture Magic and Mode Switching.",
                  "Double-tap or Open Palm (MODE-TREE): Scatter and float.",
                  "Click / Pinch (MODE-SCATTER): Focus on a random photo.",
                  "Click / Release (MODE-FOCUS): Return to floating state.",
                  "Double-click / Make a Fist (MODE-SCATTER): Reassemble into a Christmas tree.",
                  "Drag / Touch to rotate the view horizontally.",
                  "Click 'Add Memories' to upload your photos as decorations.",
                ],
              };
          const btn = document.getElementById("help-button");
          if (btn) btn.textContent = t.btn;
          const title = document.querySelector("#help-modal h2");
          if (title) title.textContent = t.title;
          const list = document.getElementById("help-list");
          if (list) {
            list.innerHTML = "";
            t.items.forEach((txt) => {
              const li = document.createElement("li");
              li.textContent = txt;
              list.appendChild(li);
            });
          }

          const loaderSub = document.getElementById("loader-subtext");
          if (loaderSub) {
            loaderSub.textContent = isZh
              ? "第一次加载时间较长，请耐心等待"
              : "First load may take a bit longer — please wait";
            loaderSub.classList.toggle("zh", isZh);
          }

          const shareBtn = document.getElementById("share-button");
          if (shareBtn) shareBtn.textContent = isZh ? "分享链接" : "Share Link";
        })();
      </script>

      <div class="upload-wrapper">
        <input type="file" id="file-input" accept="image/*" />
        <div class="upload-actions">
          <button
            class="btn-gold"
            onclick="document.getElementById('file-input').click()"
          >
            Add Memories
          </button>
          <button class="btn-gold" id="share-button">Share Link</button>
        </div>
        <span class="hint-text">Press 'H' to Hide Controls</span>
      </div>
    </div>

    <!-- 3D Container -->
    <div id="canvas-container"></div>

    <!-- Hidden CV Elements -->
    <div class="vision-debug">
      <video
        id="webcam"
        style="width: 160px; height: 120px"
        autoplay
        playsinline
      ></video>
      <canvas id="vision_canvas" width="160" height="120"></canvas>
    </div>

    <a
      id="repo-link"
      href="https://github.com/ApexGP/MerryChristmas"
      target="_blank"
      rel="noopener noreferrer"
    >
      <span class="repo-glyph" aria-hidden="true">
        <svg
          viewBox="0 0 16 16"
          width="14"
          height="14"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
            0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
            -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
            0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27
            1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48
            0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8Z"
          />
        </svg>
      </span>
      <span class="repo-text">GitHub · ApexGP</span>
    </a>

    <!-- Logic -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
